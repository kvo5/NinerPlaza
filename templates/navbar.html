{% load static %}

<header class="header header--loggedIn">
    <div class="container">
      <a href="{% url 'home' %}" class="header__logo">
        <img src="{% static 'images/logo.svg' %}" />
        <h1>NinerPlaza</h1>
      </a>

      <!-- Adding the left-side navigation links -->
      <nav class="header__nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'shop' %}">Shop All</a>
        <a href="{% url 'network' %}">Network</a>
      </nav>

      <form class="header__search" method="GET" action="{% url 'home' %}">
        <label>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>search</title>
            <path
              d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
            ></path>
          </svg>
          <input name="q" placeholder="Search for rooms..." />
        </label>
      </form>

      <!-- Adding the right-side navigation links -->
      <nav class="header__nav-right">
        <a href="{% url 'join-team' %}">Join Team</a>
        <a href="{% url 'profile' %}">Profile</a>
      </nav>

      <nav class="header__menu">
        <!-- Not Logged In -->
        <!-- <a href="/login.html">
          <img src="./assets/avatar.svg" />
          <p>Login</p>
        </a> -->

        <!-- Logged In -->
        {% if request.user.is_authenticated %}
        <div class="header__user">
          <a href="{% url 'update-user' %}">
            <div class="avatar avatar--medium active">
              <img src="{{request.user.avatar.url}}" />
            </div>
            <p>{{request.user.username}}<span>@{{request.user.username}}</span></p>
          </a>
          <button class="dropdown-button">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>chevron-down</title>
              <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
            </svg>
          </button>
        </div>

        {% else %}

        <!-- Not Logged In -->
        <a href="{% url 'login' %}">
          <img src="{% static 'images/avatar.svg' %}" />
          <p>Login</p>
        </a>
        {% endif %}

        <div class="dropdown-menu" id="dropdown-menu">
          <a href="{% url 'update-user' %}">Edit Profile</a>
          <a href="{% url 'logout' %}">Logout</a>
        </div>
      </nav>
    </div>
  </header>
